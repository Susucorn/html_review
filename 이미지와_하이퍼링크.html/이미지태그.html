<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>이미지 - 박수연</title>
    </head>
    <body>
        <!--예제 1 이미지 삽입하기-->
        <section>
            <h1>귀여운 고양이</h1>
            <img src="img/cat.png" alt="고양이 사진">
        </section>

        <hr>
        <!--예제 2 이미지 크기 조절하기-->
        <section>
            <h1>이미지 크기 조절하기</h1>
            <img src="img/cat.png" alt="고양이 사진">                               <!--원래 크기의 이미지-->
            <img src="img/cat.png" width="150px" heihgt="150px" alt="고양이 사진">  <!--크기 조절한 이미지-->
        </section>

        <hr>
        <!--예제 3 이미지에 설명 함께 표시하기-->
        <section>
            <figure>    <!--설명 글이 필요한 대상을 <figure>태그로 먼저 묶기-->
                <img src="img/cat.png" alt="고양이 사진">   <!--이미지 지정-->
                <figcaption>귀여운 고양이</figcaption>      <!--이미지에 대한 설명글-->
            </figure>
        </section>
    </body>
</html>
